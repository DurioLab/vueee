<!DOCTYPE html>
<html>
<head>
	<title>Vue源码解读</title>
	<script src="dist/seed.js"></script>
	<style>
		.red{
			color: red;
		}
	</style>
</head>
<body>
	<h1>你好</h1>

	<div id="test" sd-on-click="changeMessage | delegate .button">
			
      <p sd-text="msg | capitalize"></p>
      <p sd-show="something">YOYOYO</p>
      <p class="button" sd-text="msg"></p>
      <p sd-class-red="error" sd-text="msg.wow | money"></p>
      <button sd-on-click="removeEl">移除</button>

			<div sd-each-todo="todos">
				<span sd-text="todo.title"></span>
			</div>

  </div>

	<script>
		var Seed = require('seed')

		Seed.filter('money', function (value) {
		    return '$' + value.toFixed(2)
		})


		new Seed('#test',{
			msg:'123',
			'msg.wow':200,
			error:'error',
			todos:[
				{
					title:'1',
					done:false
				},{
					title:'2',
					done:true
				}
			],
			changeMessage:function(){
				this.scope['msg.wow'] = 300
			},
			removeEl:function(){
				this.destroy()
			}
		})
