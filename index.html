<!DOCTYPE html>
<html>
<head>
	<title>Vue源码解读</title>
	<script src="dist/seed.js"></script>
</head>
<body>
	<h1>你好</h1>

	<div id="test" sd-on-click="changeMessage | delegate .button">
			
      <p sd-text="msg | capitalize"></p>
      <p sd-show="something">YOYOYO</p>
      <p class="button" sd-text="msg"></p>
      <p sd-class-red="error" sd-text="msg.wow | uppercase"></p>
      <button sd-on-click="removeEl">移除</button>
  </div>

	<script>
		var Seed = require('seed')
		var app = Seed.create({
			id:'test',
			scope:{
				'msg.wow': 'wow',
				msg:'hello',
				hello:'qqqqqq',
				changeMessage:function(event){
					app.scope['msg.wow'] = 'hola'
				},
				removeEl:function(){
					
					// app.destroy()
				}
			}
		})
	</script>
</body>
</html>
